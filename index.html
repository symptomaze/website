<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Symptomaze – Coming Soon</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fff8dc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: #ffffffdd;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    img.logo {
      max-width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #e55e5e;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .tagline {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Symptomaze Logo" class="logo" />
    <h1>Symptomaze</h1>
    <p>We’re building a smarter way for women to take charge of their health.</p>
    <p class="tagline">Coming Soon</p>
    <p>
      Symptomaze uses advanced machine learning to deliver accurate, personalized symptom analysis and health predictions — empowering women with knowledge, clarity, and proactive care.
    </p>
  </div>
</body>
</html>
